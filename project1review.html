<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Review</title>

    <link rel="stylesheet" href="project1review.css">
</head>
<body>
    <h1>Dont Panic!!!</h1>

    <form action="">
        <fieldset>
            <legend>New Entry</legend>
            <label for="dateField">Creation Date</label>
            
                <input type="date" id="dateField">

                <label for="entryField">Journal Entry</label>
                <textarea id="entryField" cols="30" rows="10"></textarea>

                <label for="confidenceField">Confidence</label>
                <select id="confidenceField">
                    <option value=" ">--</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <input type="submit" id="submitBtn">

        </fieldset>

    </form>


    <script src="project1review.js"></script>
</body>
</html>
